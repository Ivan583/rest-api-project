<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>REST API</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" class="container pt-3" v-cloak>
        <h1>REST API</h1>

        <form class="form-inline mb-3" @submit.prevent="createContact">
            <div class="form-group mr-5">
                <label for="name" class="mr-3">Имя</label>
                <input type="text" class="form-control" id="name" v-model="form.name">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Значение</label>
                <input type="text" class="form-control" id="value" v-model="form.value">
            </div>
            <button type="submit" class="btn btn-primary" :disabled="!canCreate">Создать</button>
        </form>

        <div v-if="contacts.length">
            <div class="card mb-3" v-for="contact in contacts">
                <div class="card-body">
                    <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
                    <p class="card-text">{{contact.value}}</p>
                    <button class="btn btn-primary" @click="markContact(contact.id)"
                        :disabled="contact.marked">Отметить</button>
                    <button class="btn btn-danger">Удалить</button>
                </div>
            </div>
        </div>
        <p v-else>Контактов нет</p>
    </div>
    <script type="module" src="front.js"></script>
</body>

</html>
